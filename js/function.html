<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function first(){
            console.log("1");
        }
        function second(callback){
            setTimeout(() => {
                console.log("2");

                
                callback();
            }, 5000);

        }
        function third(){
            console.log("3");
        }

        first();
        second(third);
    </script>
</body>
</html>
